<head>
  <title>Sounds</title>
</head>

<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/de_DE/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="content">

  <div id="sounds">
    <h1 id="title">! Sounds !</h1>

    {{> soundEntries}}

    <textarea id="keystrokes"
              rows="3" cols="20"
              placeholder="keystrokes please ;-)">{{tones}}</textarea>

    <input id="speed"
           type="range"
           min="0" max="1000" step="100"
           value="{{speed}}" />

    <select id="categories">
      {{#each categoryIds}}
        <option value="{{this}}" {{selected}}>{{name}}</option>
      {{/each}}
    </select>

    <div id="saveDialogContainer">
    <button id="saveButton">Save</button>
    {{> saveDialog}}
    </div>

  </div>

</div>


<div>
  <div>Made with
    <a href="http://meteor.com">Metor</a>
    by
    <a href="https://www.facebook.com/de.c.k.e.r7">DEC</a>
  </div>
  <div class="fb-like" data-href="http://sounds1.meteor.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
</div>

</body>
